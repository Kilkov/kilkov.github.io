<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamebook Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .content {
        max-width: 600px;
        text-align: center;
        font-size: 12px;
    }
    .options {
        margin-top: 20px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px; /* Add some margin below the image */
    }
</style>
<script>
    function option1() {
        window.location.href = "option1.html";
    }

    function option2() {
        window.location.href = "option2.html";
    }

    function option3() {
        window.location.href = "option3.html";
    }
</script>
</head>
<body>
<div class="container">
    <div class="content">
        <img src="rasche.jpg" alt="РАСЧЕ">
        <p>Едно расче тръгнало на поход в килима:</p>
        <div class="options">
            <p>Какво да вземе в багажа си за похода:</p>
            <button onclick="option1()">лопата</button>
            <button onclick="option2()">котки за лед</button>
            <button onclick="option3()">яке</button>
        </div>
    </div>
</div>
</body>
</html>
